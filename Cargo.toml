[workspace]
members = ["derive", ".", "examples/*"]

[workspace.package]
version = "0.1.5"
edition = "2021"
license = "Apache-2.0"
publish = false
authors = ["FastEdge Development Team"]


[package]
name = "fastedge"
version = { workspace = true}
edition = {workspace = true}
license = {workspace = true}
autoexamples = false

[lib]
name = "fastedge"

[features]
default = []
json = ["serde_json"]

[dependencies]
fastedge-derive = { path = "derive" }
http = "1.1.0"
bytes = "^1.5"
wit-bindgen = "0.24.0"
thiserror = "^1.0"
tracing = "^0.1"
mime = "^0.3"
serde_json = { version = "^1.0", optional = true }

[dev-dependencies]
anyhow = "1.0"

